<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div id="container">
        <div id="window">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use the site</p>
            <button onclick="move()">Sign-up</button>
        </div>
        <div id="card2" class="card">
            <div id="sign-in">
                <form id="sign-in-form" action="backend.php" method="POST"> 
                    <h1>Sign in</h1>
                    <div class="loginOpt">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <p>Or use your email and password</p>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <button type="submit" name="login">Submit</button>
                </form>
            </div>
            <div id="sign-up">
                <form id="sign-up-form" action="backend.php" method="POST"> 
                    <h1>Sign up</h1>
                    <div class="loginOpt">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <p>Or enter the following credentials.</p>
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <button type="submit" name="register">Submit</button>
                </form>
            </div>                
        </div>
    </div>
</body>
</html>
